<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phine Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <section id="text-center" class="container">
      <header > <h1 >Welcome to phone hunter!</h1></header>
    </section>
    
    <main class="container">
      <section>
        <div class="mt-3 w-50">
          <input  id='search-field' type="email" placeholder="search your phone">
                  <button id="btn-search" class=" btn btn-primary">Search</button>
        </div>
      </section>
        <section>
            
                <div id="phone-container" class="row row-cols-1 row-cols-md-2 g-4">
                
            </div>
            <div  id="no-phone-msg" class="mt-4 d-none">
            <h3 class="text-warning ">No Phone Found, Try a new Search </h3>
          </div>
            <div id="show-all" class="d-none text-center">
              <button id='btn-show-all' class=" btn btn-primary text-center">Show all</button>
            </div>


        </section>
        <!-- modal -->
          
        <section>


<!-- Modal -->
        <div class="modal fade" id="phoneDetail" tabindex="-1" aria-labelledby="phoneDetailModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="phoneDetailModal">Device title</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div id='phone-details' class="modal-body">
             
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
              </div>
            </div>
          </div>
        </div>
                  
        </section>
        <!-- loader -->
        <section id="loader" class="d-none">
          <div style="height:  400px;" class="mt-3 d-flex  justify-content-center align-items-center">
            <div class="spinner-border d-none text-success" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </section>
        

    </main>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="app.js"></script>  
</body>
</html>
